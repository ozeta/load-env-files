name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
      - develop

env:
  SECRET_VAR: ${{ secrets.SECRET_A }}
  VAR_A: A
  VAR_B: B
  VAR_C: C

jobs:
